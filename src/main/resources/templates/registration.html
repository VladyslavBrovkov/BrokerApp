<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Registration Page</title>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-2">
  <h2>Trader Registration Form</h2>
</div>
<form class="form-horizontal" th:action="@{/users/create}" th:object="${user}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="full-name">Full name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" th:field="*{fullName}" id="full-name" required
             autofocus/>
      <small class="form-text text-muted" th:if="${#fields.hasErrors('fullName')}"
             th:errors="*{fullName}"></small>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="login">Login:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" th:field="*{login}" id="login" required
             autofocus/>
      <small class="form-text text-muted" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></small>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="password">Password:</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" th:field="*{password}" id="password" required
             autofocus/>
      <small class="form-text text-muted" th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}"></small>
    </div>
  </div>
  <div class="col-md-offset-2">
    <input type="submit" class="btn btn-info" value="Register"/>
    <input type="reset" class="btn btn" value="Clear"/>
  </div>
</form>
</body>
</html>
